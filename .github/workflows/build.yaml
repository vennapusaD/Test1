name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Adjust to your project's JDK version
          distribution: 'adopt-openjdk'  # Specify the JDK distribution

      - name: Install SonarQube Scanner
        run: |
          mkdir -p $HOME/sonar-scanner
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner.zip -d $HOME/sonar-scanner
          export PATH="$PATH:$HOME/sonar-scanner/sonar-scanner-4.6.2.2472-linux/bin"

      - name: Run SonarQube Scan
        env:
          SONAR_HOST_URL: 'http://localhost:9000'  # Replace with your SonarQube server URL
          SONAR_LOGIN: ${{ secrets.SONAR_TOKEN }}  # Token stored in GitHub secrets
        run: |
          sonar-scanner \
            -Dsonar.projectKey=my_project_key \
            -Dsonar.sources=src \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_LOGIN
