name: SonarQube Analysis

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  sonar:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Adjust to your project's JDK version
          distribution: 'temurin'  # Use the 'temurin' distribution

      - name: Install SonarQube Scanner
        run: |
          mkdir -p $HOME/sonar-scanner
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner.zip -d $HOME/sonar-scanner
          export PATH="$PATH:$HOME/sonar-scanner/sonar-scanner-4.6.2.2472-linux/bin"
          echo "$HOME/sonar-scanner/sonar-scanner-4.6.2.2472-linux/bin" >> $GITHUB_PATH

      - name: Verify SonarQube Scanner Installation
        run: |
          ls -al $HOME/sonar-scanner/sonar-scanner-4.6.2.2472-linux/bin
          which sonar-scanner
          sonar-scanner --version

      - name: Run SonarQube Scan
        env:
          SONAR_HOST_URL: 'http://<ngrok-public-url>'  # Replace with your public SonarQube URL
          SONAR_LOGIN: ${{ secrets.SONAR_TOKEN }}  # Token stored in GitHub secrets
        run: |
          sonar-scanner \
            -Dsonar.projectKey=my_project_key \
            -Dsonar.sources=src \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_LOGIN \
            || (echo "SonarQube scan failed"; exit 1)
